<html>

<body>
  <form id="text-fields">
    <select id="gradeType">
      <option value="speedgrader">Speedgrader</option>
      <option value="option2">Option 2</option>
    </select>
    <br>
    <hr>
    <h2>Assignment Name</h2>
    <input type="text" id="assignmentName" value="A1 - ENV + HTML">
    <br><br>
    <textarea id="assignmentDescription">This is the assignment description.</textarea>
    <br><br>
    <label for="points">Points</label><br>
    <input type="text" id="points" value="100">
    <br><br>
    <label for="assignmentGroup">Assignment Group</label><br>
    <select id="assignmentGroup">
      <option value="assignments">ASSIGNMENTS</option>
    </select>
    <br><br>
    <label for="displayGrade">Display Grade as</label><br>
    <select id="displayGrade"><br><br>
      <option value="percentage">Percentage</option><br>
      <option value="points">Points</option>
    </select>
    <br><br>
    <label for="submissionType">Submission Type</label><br>
    <select id="submissionType"><br>
      <option value="online">Online</option>
    </select>
    <br><br>

    <label>Online Entry Options</label><br>
    <input type="checkbox" id="textEntry" name="entryOption" value="textEntry">
    <label for="textEntry">Text Entry</label><br>

    <input type="checkbox" id="websiteURL" name="entryOption" value="websiteURL">
    <label for="websiteURL">Website URL</label><br>

    <input type="checkbox" id="mediaRecordings" name="entryOption" value="mediaRecordings">
    <label for="mediaRecordings">Media Recordings</label><br>

    <input type="checkbox" id="studentAnnotation" name="entryOption" value="studentAnnotation">
    <label for="studentAnnotation">Student Annotation</label><br>

    <input type="checkbox" id="fileUploads" name="entryOption" value="fileUploads">
    <label for="fileUploads">File Uploads</label><br>
    <br>
    <label>Assign</label><br>
    <label for="assignTo">Assign to</label><br>
    <select id="assignTo">
      <option value="everyone">Everyone</option>
    </select>
    <br><br>
    <label for="dueDate">Due</label><br>
    <input type="date" id="dueDate" value="2021-01-01">
    <br><br>
    <label for="availableFrom">Available from</label><br>
    <input type="date" id="availableFrom" value="2021-01-01">
    <br><br>
    <label for="untilDate">Until</label><br>
    <input type="date" id="untilDate" value="2021-01-01">
    <br><br>
    <a href="/Kanbas/Courses/Assignments/screen.html">
      <button type="button">Cancel</button>
      <button type="button">Save</button>
    </a>

    <button type="button">Save</button> -->

</html>
